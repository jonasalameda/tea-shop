<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tea-Shop-Name</title>
    <link rel="stylesheet" href="/style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 id="shop-name">TeaShopüåø</h1>
        <nav id="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/html/aboutUsPage.html">About</a></li>
                <li><a href="index.html">Products</a></li>
                <li><a href="/html/contactPage.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="container">
            <form action="" method="">
                <fieldset>
                    <div id="user-fieldset" class="container">
                        <div id="text-input">
                            <legend>ü™™User and Contact information</legend>
                            <label for="email" class="mr-5">Email</label>
                            <input type="text" name="email" id="email" placeholder="john@example.com" size="20" class="tab"/>
                            <br><label for="passwd" class="mr-5"> Password</label>
                            <input type="password" name="passwd" id="passwd">  
                            <br><label for="confirm-passwd" class="mr-5"> Confirm Password</label>    
                            <input type="password" name="confirm-passwd" id="confirm-passwd">  
                            <br><label for="phone" class="mr-5">Phone #</label>
                            <input type="tel" name="phone" id="phone" placeholder="1(514) 123-4567" size="30" class="tab"/>  
                        </div>
                        <div id="image-input">
                            <label for="profile"> Profile Picture</label> <br>
                            <input type="image" src="/assets/img/profile image.png" alt="" id="profile-picture">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>üè†Address</legend>
                    <div class="container">
                        <div>
                            <label for="address">Street</label>
                            <br>
                            <input type="text" id="address" placeholder="Street name" size="66"/>
                            <br>
                            <label for="city">City</label>
                            <br>
                            <input type="text" id="city" placeholder="City " size="66"/>
                            <br>
                            <label for="province" class="tab-needed">Province</label>
                            <label for="postal">Postal Code</label>
                            <br>
                            <input type="text" id="province" placeholder="Province " size="30"/>
                            <input type="text" id="postal" placeholder="A1A 1A1" size="30"/>
                            <br>
                        </div>
                       
                    </div>
                </fieldset>
                <input type="submit" value="Sign me up!!" id="sign-up-btn"/>
            </form>
        </div>
    </div>
 



    <script src=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
