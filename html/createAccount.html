      <div class="container-fluid py-5">
        <div class="form-container">
          <h2 class="text-center mb-4">Create Your Account</h2>
          <form action="" method="">
            <fieldset>
              <div id="user-fieldset" class="d-flex flex-wrap">
                <div id="text-input" class="flex-grow-1 pe-3">
                  <legend>ü™™ User Information</legend>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="passwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwd" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm-passwd" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-passwd" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="1(514) 123-4567">
                  </div>
                </div>
                <div id="image-input" class="text-center">
                  <label for="profile" class="form-label">Profile Picture</label><br>
                  <img src="/assets/img/profile image.png" alt="Profile placeholder" id="profile-picture" class="mb-2">
                  <input type="file" id="profile" accept="image/*" style="display: none;">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.getElementById('profile').click()">Upload</button>
                </div>
              </div>
            </fieldset>
  
            <fieldset class="mt-4">
              <legend>üè† Address</legend>
              <div class="mb-3">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Montreal" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="province" class="form-label">Province</label>
                  <input type="text" class="form-control" id="province" placeholder="Quebec">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="postal" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="postal" placeholder="A1A 1A1">
                </div>
              </div>
            </fieldset>
